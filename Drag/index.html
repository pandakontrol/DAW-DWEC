<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DragAndDrop</title>

</head>
<style>
    @import url(style.css);
</style>

<body>


    <div class="equipos">
        <div id="azul">
            <p>Equipo 1</p>

        </div>
        <div id="rojo">
            <p>Equipo 2</p>
        </div>

        <div id="verde">
            <p>Jugadores</p>
            <div draggable="true" id="drag1" class="jugadores">Toni</div>
            <div draggable="true" id="drag2" class="jugadores">Kevin</div>
            <div draggable="true" id="drag3" class="jugadores">Oscar</div>
            <div draggable="true" id="drag4" class="jugadores">Miguel</div>
            <div draggable="true" id="drag5" class="jugadores">Diego</div>
            <div draggable="true" id="drag6" class="jugadores">Brian</div>
            <div draggable="true" id="drag7" class="jugadores">Carlos</div>
            <div draggable="true" id="drag8" class="jugadores">Adrian</div>


        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
